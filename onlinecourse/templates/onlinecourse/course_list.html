<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'onlinecourse/course.css' %}">
    <title>Online Courses</title>
</head>
<body>

<h2>Popular courses list</h2>

{% if course_list %}
    <ul>
    {% for course in course_list %}
        <div class="container">
            <div class="row">
                <div class="column-33">
                    <img src="{{ MEDIA_URL }}/{{ course.image }}" width="360" height="360" >
                </div>
                <div class="column-66">
                    <h1><b>{{ course.name }}</b></h1>
                    <p style="color:MediumSeaGreen;">{{course.total_enrollment}} enrolled</p>
                    <p>{{ course.description }}</p>
                    <form action="{% url 'onlinecourse:enroll' course.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Enroll">
                    </form>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
    </ul>
{% else %}
<p>No courses are available.</p>
{% endif %}

</body>
</html>
